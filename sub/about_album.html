<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../images/spring.jpg" class="d-block" style="width:100%;">
            <div class="carousel-caption"><p>봄</p></div>
        </div>
        <div class="carousel-item">
            <img src="../images/summer.jpg" class="d-block" style="width:100%;">
            <div class="carousel-caption"><p>여 름</p></div>
        </div>
        <div class="carousel-item">
            <img src="../images/fall.jpg" class="d-block" style="width:100%;">
            <div class="carousel-caption"><p>가 을</p></div>
        </div>
        <div class="carousel-item">
            <img src="../images/winter.jpeg" class="d-block" style="width:100%;">
            <div class="carousel-caption"><p>겨 울</p></div>
        </div>
    </div>
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
         <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>









</body>
</html>
